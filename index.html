<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Small Kine Gift</title>
    <meta name="description" content="A simple HTML CSS and JS starter base.">

    <!-- SWIPER JS CSS PUT AT TOP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>

    <!--MAIN CSS-->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

<div class="site-wrapper">

    <header class="skg-header">
        <nav class="tabs">
            <ul>
                <li><a href="#section1">LOGO</a></li>
                <li><a href="#section2">About</a></li>
                <li><a href="#section3">Merch</a></li>
                <li><a href="#section4">@ & ?</a></li>
            </ul>
        </nav>
    </header>


    <main>
    
        <section class="main" id="section1">
            <div class="container">
                <img class="img-center" src="img/main-hero-img.png" alt="main-img" width="700" height="700">
            </div>
        </section>
                    
        <section class="about" id="section2">
            <div class="container">
                <img class="img-right" src="img/about-content.png" alt="about content" width="950" height="950">
            </div>
        </section>
    
    
        <section class="merch" id="section3">
            <div class="container">
                <img class="img-center" src="img/heading-merch.png" alt="heading-merch" width="600" height="150">
                <img class="img-right" src="img/merch1.png" alt="merch1" width="350" height="350">
                <img class="img-right" src="img/merch2.png" alt="merch2" width="350" height="350">
                <img class="img-right" src="img/merch3.png" alt="merch3" width="380" height="380">
                <img class="img-right" src="img/merch4.png" alt="merch4" width="350" height="350">
                <img class="img-right" src="img/merch5.png" alt="merch5" width="390" height="390">
            </div>
        </section>
    
        <section class="what" id="section4">
            <img class="head-what" src="img/@&_.png" alt="@&?" width="750" height="750">
        </section>     

    </main> 
</div>
        <!-- SWIPER JS PUT AT THE BOTTOM -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

        <!--MAIN JS-->
        <script src="js/script.js"></script>
    
</body>
</html>
