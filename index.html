<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Small Kine Gift</title>
    <meta name="description" content="A simple HTML CSS and JS starter base.">

    <!-- SWIPER JS CSS PUT AT TOP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>

    <!--MAIN CSS-->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

<div class="site-wrapper">

    <header class="skg-header">
        <nav class="tabs">
            <ul>
                <li><a href="#section1">LOGO</a></li>
                <li><a href="#section2">About</a></li>
                <li><a href="#section3">Merch</a></li>
                <li><a href="#section4">@ & ?</a></li>
            </ul>
        </nav>
    </header>


    <main>
    
        <section class="main" id="section1">
            <div>
                <img class="img-center" src="img/main-hero-img.png" alt="main-img" width="700" height="700">
            </div>
        </section>
                    
        <section class="about" id="section2">
            <div>
                <img class="img-right" src="img/paper-about.png" alt="about content" width="1200" height="950">
            </div>
        </section>
    
    
        <section class="merch" id="section3">
            <div class="container">
                <img class="img-center head-merch" src="img/heading-merch.png" alt="heading-merch" width="600" height="150">
                <div class="row demo">
                    <img class="col-2 push-9" src="img/hat1.png" alt="merch1" width="300" height="300">
                </div>
                <div class="row demo">
                    <img class="col-3 push-3" src="img/shirt1.png" alt="merch2" width="350" height="350">
                </div>
                <div class="row demo">
                    <img class="col-3 push-9" src="img/bag1.png" alt="merch2" width="350" height="350">
                </div>
                <div class="row demo">
                    <img class="col-3 push-3" src="img/hat2.png" alt="merch2" width="300" height="300">
                </div>
                <div class="row demo">
                    <img class="col-3 push-9" src="img/shirt2.png" alt="merch2" width="300" height="300">
                </div>
                <div class="row demo">
                    <img class="col-3 push-3" src="img/tote2.png" alt="merch2" width="300" height="300">
                </div>
                <div class="row demo">
                    <img class="col-3 push-9" src="img/hat3.png" alt="merch2" width="300" height="300">
                </div>
                <div class="row centered demo">
                    <img class="two-thirds centered" src="img/hat4.png" alt="merch2" width="300" height="300">
                </div>
            </div>
        </section>
    
        <section class="what" id="section4">
            <img class="img-center head-what" src="img/@&_.png" alt="@&?" width="750" height="750">
            <div class="polaroid container">
                <figure id="kewpie">
                    <div class="card">
                        <img src="img/pol-1.png" alt="polaroid" width="250" height="250">
                        <figcaption>hello</figcaption>
                    </div>
                </figure>
                <figure id="lei">
                    <div class="card">
                        <img src="img/pol-2.png" alt="polaroid" width="250" height="250">
                        <figcaption>hello</figcaption>
                    </div>
                </figure>
                <figure id="board">
                    <div class="card">
                        <img src="img/pol-3.png" alt="polaroid" width="250" height="250">
                        <figcaption>hello</figcaption>
                    </div>
                </figure>
                <figure id="bag">
                    <div class="card">
                        <img src="img/pol-4.png" alt="polaroid" width="250" height="250">
                        <figcaption>hello</figcaption>
                    </div>
                </figure>  
            </div>
            <img class="img-center" src="img/follow-us.png" alt="follow-head" width="600" height="600">
            <div class="socials">
                <img src="img/logo.png" alt="logo" width="400" height="400">
                <img src="img/paper-socials.png" alt="logo" width="400" height="400">
            </div>
        </section>     

    </main> 
</div>
        <!-- SWIPER JS PUT AT THE BOTTOM -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

        <!--MAIN JS-->
        <script src="js/script.js"></script>
    
</body>
</html>
